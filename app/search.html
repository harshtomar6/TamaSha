<!DOCTYPE html>
<head>
  <meta charset="utf">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search Abstraction Layer</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="back">
    <i class="fa fa-arrow-left bars" onclick="goBack()"></i>
    <h3 class="text-center logo"> TamaSha</h3>
  </div>

  <div class="container" id="main">
    <h3>Search Results</h3>
    <div class="row"></div>
  </div>

  <!--Loader Modal -->
  <div class="modal fade" id="loader-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="loader"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/controller.js"></script>
  <script>

    $(document).ready(function(){

      var data = window.location.href.split('=').splice(1)
      data = JSON.parse(decodeURIComponent(data));
      console.log(data);

      for(var i=0;i<data.length;i++){
        $('#main .row').append(`
          <div class="col-xs-6 col-md-2 col-sm-3">
            <div class="movie-card" onclick="watchMovie('`+data[i].movie+`')">
              <span class="movie-meta">`+data[i].meta+`</span>
              <img class="img-responsive thumbnail" src="`+data[i].thumbnail+`">
              <div class="title-wrap">
                <span class="text-center movie-title">`+data[i].name+`</span>
              </div>
            </div>
          </div>`
        )
      }
    })

  </script>
</body>
</html>
